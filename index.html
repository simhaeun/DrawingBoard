<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>drawin board</title>
    <link rel="stylesheet" href="./src/scss/style.scss">
</head>
<body>
    <div class="container" id="container">
        <div class="bdHead">
            <div class="bdTitle">
              <h2>그림판</h2>
            </div>
            <ul>
              <li>File</li>
              <li>Edit</li>
              <li>View</li>
              <li>Image</li>
              <li>Colors</li>
              <li>Help</li>
            </ul>
        </div>
        <div class="bdCont">
            <div class="toolbar" id="toolbar">
                <div class="tool brush" id="brush" alt>
                    <i class="fas fa-paint-brush"></i>
                </div>
                <div class="tool eraser" id="eraser">
                    <i class="fas fa-eraser"></i>
                </div>
                <div class="tool undo" id="undo">
                    <i class="fas fa-undo"></i>
                </div>
                <div class="tool clear" id="clear">
                    <i class="fas fa-trash-alt"></i>
                </div>
                <div class="tool dl">
                    <a id="download"><i class="fas fa-download"></i></a>
                </div>
                <input class="tool colorSelector" id="colorPicker" type="color" value="#000000">
            </div>
            <canvas class="canvas" id="canvas" width="900" height="600"></canvas>
            <div class="brushPanel hide" id="brushPanel">
                <label for="brushSize" class="brushSizeLabel">Size</label>
                <input type="range" class="brushSize" id="brushSize" value="3" min="1" max="80">
            </div>
        </div>
    </div>

    
    <script src="./src/js/index.js"></script>
</body>
</html>
